<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <!-- <link rel="stylesheet" type="text/css" href="css/login.css"> -->

    <link href="../css/niubi.css" rel="stylesheet">

    <!--导入angularJS文件-->
    <!--    <script src="js/angular.min.js"></script>-->
    <!--导入jquery-->
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            //1.给登录按钮绑定单击事件
            $("#btn_sub").click(function () {
                //2.发送ajax请求，提交表单数据
                $.post("/login", $("#loginForm").serialize(), function (data) {
                    if (data.flag) {
                        //登录成功
                        location.href = "index.html";
                    } else {
                        //登录失败
                        $("#errorMsg").html(data.msg);
                    }
                    window.localStorage.setItem("user", data.data);
                });
            });
        });
        //3.处理响应结果
    </script>
    <title>计算机组成原理培训平台 - 登录</title>
</head>

<body>
<!--引入头部-->
<div id="header"></div>

<section id="ceshi">
    <div class="container">
        <div class="form">
            <h2>用户登录</h2>

            <!--登录错误提示消息-->
            <div class="alert alert-danger" id="errorMsg"></div>

            <form accept-charset="utf-8" action="javascript:" id="loginForm" method="post">
                <div class="inputBox">
                    <label>
                        <input name="email" placeholder="请输入邮箱" type="text">
                    </label>
                </div>
                <div class="inputBox">
                    <label>
                        <input name="password" placeholder="请输入登录密码" type="password">
                    </label>
                </div>
                <div class="inputBox">
                    <input id="btn_sub" type="submit" value="登录">
                </div>

                <p class="forget">没有账户?点击<a href="register.html">立即注册</a></p>
            </form>
        </div>
    </div>
</section>

<!--引入尾部-->
<div id="footer"></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../js/jquery-1.11.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<!--导入布局js，共享header和footer-->
<script src="../js/include.js" type="text/javascript"></script>
</body>

</html>
