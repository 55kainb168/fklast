<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>进货信息总览</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/search.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/getParameter.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!--    让下一页框框变大-->
    <style>
        #pageNum li.page {
            width: 68px;
        }

        .container {
            display: none;
        }

        #insert_container {
            display: none;
        }

        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
        }

        .shell {
            width: 75px;
            height: 435px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(17, 24, 39);
            border-radius: 5px;
            transition: .3s;
            overflow: hidden;
        }

        .box {
            display: block;
            height: 15%;
            width: 85%;
            margin: 9px;
            border-radius: 5px;
            position: relative;
            transition: .3s;
            color: rgb(160, 160, 175);
        }

        .box i {
            font-size: 30px;
            position: absolute;
            margin: 7px 0 0 13px;
        }

        .box:nth-child(1)::before,
        .box:nth-child(5)::before {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: rgb(55, 65, 81);
            position: absolute;
            bottom: -20px;
        }

        .box span {
            position: relative;
            top: 15px;
            left: 65px;
            font: 500 15px '';
            opacity: 0;
            transition: .1s;
        }

        .shell:hover {
            width: 270px;
        }

        .box:hover {
            background-color: rgb(55, 65, 81);
        }

        .shell:hover span {
            opacity: 1;
        }

        .box:hover {
            color: #fff;
        }
    </style>
    <script>
        // 查询一个
        let client;
        $(function () {
            $.get("client/findOne", {}, function (data) {
                client = data
            });
            var cid = getParameter("cid");
            var mname = getParameter("mname");
            if (mname) {
                mname = window.decodeURIComponent(mname);
            }

            load(cid, null, mname)
        });

        //分页查询功能
        function load(cid, currentPage, mname) {
            //发送ajax请求，请求route/pageQuery,传递cid
            $.get("purchases/pageQuery", {cid: cid, currentPage: currentPage, mname: mname}, function (pb) {
                    if (pb.list == null) {
                        $("#contant").html("<img  src=\"../img/idlimit.png\" style='width: 1042px;margin-left: auto;margin-right: auto;'/>\n")
                    } else if (client.id != "采购人员") {
                        $("#contant").html("<img  src=\"../img/idlimit2.png\" style='width: 1042px;margin-left: auto;margin-right: auto;'/>\n")
                    } else {
                        //解析PageBean数据，展示到页面上
                        if (mname) {
                            //1.分页工具条数据展示
                            //1.1 展示总页码和总记录数
                            $("#totalPage").html(pb.totalPage);
                            $("#totalCount").html(pb.totalCount);


                            var lis = "";
                            var firstPage = '<li onclick="javascript:load(' + cid + ',1,\'' + mname + '\')"><a href="javascript:void(0)">首页</a></li>';
                            //计算上一页页码
                            var beforeNum = pb.currentPage - 1;
                            if (beforeNum <= 0) {
                                beforeNum = 1;
                            }
                            var beforePage = '<li onclick="javascript:load(' + cid + ',' + beforeNum + ',\'' + mname + '\')" className="threeword"><a>上一页</a></li>';
                            lis += firstPage;
                            lis += beforePage;
                            //1.2 展示分页页码
                            /*
                            *   1.一共展示10个页码,能够达到前5后4的效果
                            *   2.如果前面不够5个，后边补齐10个
                            *   3.如果后边不足4个，前边补齐10个
                            * */

                            //定义开始位置begin，结束为止end
                            var begin;
                            var end;

                            //1.要显示十个页码
                            if (pb.totalPage < 10) {
                                //总页码不够十页
                                begin = 1;
                                end = pb.totalPage;
                            } else {
                                //总页码超过10页
                                begin = pb.currentPage - 5;
                                end = pb.currentPage + 4;
                                //如果前面不够5个，后边补齐10个
                                if (begin < 1) {
                                    begin = 1;
                                    end = 10;
                                }
                                //如果后边不足4个，前边补齐10个
                                if (end > pb.totalPage) {
                                    end = pb.totalPage;
                                    begin = end - 9;
                                }
                            }
                            for (i = begin; i <= end; i++) {
                                var li;
                                //判断当前页码时候等于i
                                if (pb.currentPage == i) {
                                    var li = '<li class="curPage" onclick="javascript:load(' + cid + ',' + i + ',\'' + mname + '\')"><a href="javascript:void(0)">' + i + '</a></li>';

                                    } else if (data.id == "销售人员") {

                                                    $.post("medicine/cutData", {
                                                        mno: pb.list[j].mno,

                                                    })
                                                    $.post("medicine/addData", {
                                                        mno: $("#mno").val(),

                                                    }, function (data2) {
                                                    })

                                                    })
                                                })

                                        }
                                    }

                            //1.分页工具条数据展示
                            //1.1 展示总页码和总记录数

                            var firstPage = '<li onclick="javascript:load(' + cid + ',1,' + null + ')"><a  href="javascript:void(0)">首页</a></li>';
                            //计算上一页页码

                            var beforePage = '<li class="page" onclick="javascript:load(' + cid + ',' + beforeNum + ',' + null + ')" className="threeword"><a>上一页</a></li>';
                            lis += firstPage;

                            //1.2 展示分页页码
                            /*

                            *   2.如果前面不够5个，后边补齐10个
                            *   3.如果后边不足4个，前边补齐10个

                            //定义开始位置begin，结束为止end

                            if (pb.totalPage < 10) {
                                //总页码不够十页

                            } else {
                                //总页码超过10页
                                begin = pb.currentPage - 5;
                                end = pb.currentPage + 4;
                                //如果前面不够5个，后边补齐10个
                                if (begin < 1) {
                                    begin = 1;
                                    end = 10;
                                }
                                //如果后边不足4个，前边补齐10个
                                if (end > pb.totalPage) {
                                    end = pb.totalPage;
                                    begin = end - 9;
                                }
                            }
                            for (i = begin; i <= end; i++) {
                                var li;
                                //判断当前页码时候等于i
                                if (pb.currentPage == i) {
                                    var li = '<li class="curPage" onclick="javascript:load(' + cid + ',' + i + ',' + null + ')"><a href="javascript:void(0)">' + i + '</a></li>';

                                } else {
                                    //创建一个页码的li
                                    li = '<li onclick="javascript:load(' + cid + ',' + i + ',' + null + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                                }
                                //拼接字符串
                                lis += li;
                            }


                            //将lis内容设置到ul
                            var lastPage = '<li onclick="javascript:load(' + cid + ',' + pb.totalPage + ',' + null + ')"><a href="javascript:void(0)">末页</a></li>';

                            var nextNum = pb.currentPage + 1;
                            if (nextNum >= pb.totalPage) {
                                nextNum = pb.totalPage;
                            }
                            var nextPage = '<li class="page" onclick="javascript:load(' + cid + ',' + nextNum + ',' + null + ')" className="threeword"><a href="javascript:void(0);">下一页</a></li>';

                            lis += nextPage;
                            lis += lastPage;
                            $("#pageNum").html(lis);

                            var ris = '                <tr class="success" id="" style="white-space: nowrap">\n' +
                                '                    <th>进货订单编号</th>\n' +
                                '                    <th>供应商编号</th>\n' +
                                '                    <th>采购人员编号</th>\n' +
                                '                    <th>药品编号</th>\n' +
                                '                    <th>进货量</th>\n' +
                                '                    <th>成本价</th>\n' +
                                '                    <th>进货时间</th>\n' +

                                '                </tr>';

                            for (let i = 0; i < pb.list.length; i++) {
                                let data = pb.list[i]
                                let ri = ' <tr>\n' +
                                    '<td>' + data.pno + '</td>\n' +
                                    '<td>' + data.sno + '</td>\n' +
                                    '<td>' + data.cno + '</td>\n' +
                                    '<td>' + data.mno + '</td>\n' +
                                    '<td>' + data.num + '</td>\n' +
                                    '<td>' + data.total + '</td>\n' +

                                ris += ri;
                            }
                            ris += '<tr>\n' +
                                '<td align="center" colspan="8"><a class="btn btn-primary insert" id="insert" href="#">添加进货信息</a></td>\n' +

                            $("table").html("<tbody>" + ris + "</tbody>");
                            //按钮权限
                            $.get("client/findOne", {}, function (data) {
                                if (data == null) {
                                    $(".delete").addClass("disabled")

                                                $("#m_amount").val(pb.list[j].total * pb.list[j].num)

                                                    $.get("medicine/findOne", {mno: $("#mno").val()}, function (data) {
                                                        $("#Total").val(data.mcost)
                                                        $("#num").val(0)

                                                    $("#m_amount").val($("#Total").val() * $("#num").val())

                            $("#insert_container").css("display", "block");

                                })

<body>

<div id="header"></div>
<div class="shell" style="position: fixed;top:180px;">
    <a class="box" href="#"><i class="iconfont icon-caidan"></i><span>菜单</span></a>
    <a class="box" href="index.html"><i class="iconfont icon-shouye"></i><span>首页</span></a>

<div class="page_one" id="contant">
    <div class="contant">
