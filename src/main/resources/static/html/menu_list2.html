        }

        .shell {
            width: 75px;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            border-radius: 5px;
            transition: .3s;
            overflow: hidden;
        }

        .box {
            display: block;
            height: 15%;
            width: 85%;
            margin: 9px;
            border-radius: 5px;
            position: relative;
            transition: .3s;
            color: rgb(160, 160, 175);
        }

            font-size: 30px;
            position: absolute;

        }

            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background-color: rgb(55, 65, 81);
            position: absolute;
            bottom: -20px;
        }

        .box span {
            position: relative;
            top: 15px;
            left: 65px;
            font: 500 15px '';
            opacity: 0;
            transition: .1s;
        }

        .shell:hover {
            width: 270px;
        }

        .box:hover {
            background-color: rgb(55, 65, 81);
        }

        .shell:hover span {
            opacity: 1;
        }

        }
